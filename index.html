<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="full">
        <div class="sidebar">
            <div class="icon"> * DASHBOARD</div>
            <div class="mid">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="low">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="input">
                <span>(img)</span>
                <input type="text" placeholder="Search...">
            </div>
            <div class="upper-profile">
                <span>bell</span>
                <span>(img)</span>
                <span>* Your Profile</span>
                
            </div>
            <div class="lower-profile">
                <span id="icon">(img)</span>
                <span id="greeting">Hi there,</span>
                <span id="name">"Your name here (@yourname)"</span>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>
        
        <div class="container">
            <div class="main">main</div>
            <div class="side">side</div>
        </div>
    </div>

</body>
</html>
