<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles.css">

    
</head>
<body>

    <div class="full">
        <div class="sidebar">
            <div class="icon"> * DASHBOARD</div>
            <div class="mid">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="low">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="input">
                <span>(img)</span>
                <input type="text" placeholder="Search...">
            </div>
            <div class="upper-profile">
                <span>bell</span>
                <span>(img)</span>
                <span>* Your Profile</span>
                
            </div>
            <div class="lower-profile">
                <span id="icon">(img)</span>
                <span id="greeting">Hi there,</span>
                <span id="name">"Your name here (@yourname)"</span>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>
        
        <div class="container">
            <div id="main">
                <h3>My Projects</h3>
                

            </div>
            <div class="side">side</div>
        </div>
    </div>


    <script>
        let cards= document.getElementById("main");
        
        dummyText = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. ";
        

        for (i=0; i<=7; i++) {

            let oneCard = document.createElement("div");
            header = document.createElement("h4");
            text = document.createElement("p");

            header.textContent = "I'm here!";
            text.textContent = dummyText;
             

            oneCard.appendChild (header);
            oneCard.appendChild (text);
            oneCard.classList = ("card");
            cards.appendChild(oneCard);

        }

    </script>
</body>
</html>
